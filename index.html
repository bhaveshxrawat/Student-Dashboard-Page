<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <link rel="stylesheet" href="assets/styles/style.min.css" />
    <title>University Student Dashboard</title>
  </head>
  <body>
    <!-- <div class="wrapper"> -->
      <header class="header">
        <div class="logo">
          <img src="assets/images/png/logo.png" />
        </div>
        <div class="inputs">
          <div class="input-one">
            <img src="assets/images/svg/search.svg" alt="" />
            <input
              type="text"
              id="search"
              name="Search Files"
              class="text"
              placeholder="Search Files..."
            />
          </div>
          <div class="input-two">
            <select id="select">
              <option disabled selected hidden>Filter</option>
            </select>
          </div>
        </div>
        <div class="notif">
          <button role="button"><img src="assets/images/svg/noti.svg" /></button>
        </div>
        <div class="avatar">
          <button role="button">
            <img src="assets/images/png/acc-avatar.png" />
          </button>
        </div>
      </header>
      <aside class="aside">
        <div class="bal-side-wrapper">
          <div class="bal">
            <div class="para">
              <p class="s-text">Balance</p>
              <p class="numbers bal-num">$12,577.00</p>
            </div>
            <button class="bal-btn">
              <img src="assets/images/svg/three-dot.svg" />
            </button>
          </div>
          <div class="side-btn">
            <button type="button">
              <img src="assets/images/svg/b-a-c.svg"><span class="btn-text">Buy a course</span>
            </button>
            <button type="button">
              <img src="assets/images/svg/s-i.svg"><span class="btn-text">Semester Info</span>
            </button>
            <button type="button">
              <img src="assets/images/svg/acc.svg"><span class="btn-text">Account</span>
            </button>
            <button type="button">
              <img src="assets/images/svg/c-s.svg"><span class="btn-text">Change Subjects</span>
            </button>
            <button type="button">
              <img src="assets/images/svg/set.svg"><span class="btn-text">Setting</span>
            </button>
          </div>
        </div>
        <div class="other-ft">
            <div class="orange">
              <a href="#">Try the AI<br> feature &nbsp;</a>
              <img src="assets/images/png/robot.png" alt="Robot Illustration">
            </div>
            <button type="button">
              <img src="assets/images/svg/log-out.svg">
              <span class="btn-text">Log Out</span>
            </button>
        </div>
      </aside>
      <main class="main">
        <section class="user-section">
          <h4 class="gil-head">Welcome back, Shakir!</h4>
          <button><img src="assets/images/svg/main-three-dot.svg"></button>
          <div class="subject a-m">
            <img src="assets/images/png/a-m-avatar.png" alt="Avatar">
            <p class="gil-grey sub-text">Analytics <br> Maths</p>
            <img src="assets/images/svg/mic.svg" alt="Illustration">
          </div>
          <div class="subject e-l">
            <img src="assets/images/png/e-l-avatar.png" alt="Avatar">
            <div class="det-text">
              <p class="gil-grey">English <br>Literature</p>
              <span>Class</span>
              <p>You have a class in 32 min</p>
            </div>
            <div class="icon-group">
              <img src="assets/images/svg/phone.svg" alt="Phone"><img src="assets/images/svg/tick.svg" alt="Check"><img src="assets/images/svg/pen.svg" alt="Pen">
            </div>
          </div>
          <div class="subject h-a">
            <img src="assets/images/png/h-a-avatar.png" alt="Avatar">
            <p class="gil-grey sub-text">History of <br> America</p>
            <img src="assets/images/svg/mic.svg" alt="Illustration">
          </div>
          <div class="subject t-c">
            <img src="assets/images/png/t-c-avatar.png" alt="Avatar">
            <p class="gil-grey sub-text">Tallah <br> Cotton</p>
            <img src="assets/images/svg/mic.svg" alt="Illustration">
          </div>
        </section>
        <section class="books">
          <h4 class="gil-head">Books</h4>
          <div class="left-right-chev">
            <button class="left-chev">
              <img src="assets/images/svg/left-chev.svg">
            </button>
            <button class="right-chev">
              <img src="assets/images/svg/left-chev.svg"></button>
          </div>
        </section>
        <section class="course-result">
          <h4 class="gil-head">Course Result</h4>
          <button><img src="assets/images/svg/main-three-dot.svg"></button>
          <div class="result lit"></div>
          <div class="result geo"></div>
          <div class="result his"></div>
          <div class="result alg"></div>
          <div class="result eco"></div>
        </section>
        <section class="today-progress">
          <h4 class="gil-head">Today's Progress</h4>
        </section>
      </main>
    <!-- </div> -->
  </body>
</html>
